        <title>轻松编程</title>
        <script type="text/javascript">
            function hello() {
                document.getElementById('greeting').innerText = 'Hello, world!';
            }
        </script>
    </head>
    <body onload="javascript:hello()">
        <p>添加一张图片，测试一下微信分享的效果。</p>
        <img src="food-newspaper.jpg" alt="漂亮的食物" width="658" height="658"></img>
        <p>这张图片应该作为微信分享内容的缩略图吧？</p>
        <div id="greeting"></div>
